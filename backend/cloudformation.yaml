AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Api:
    EndpointConfiguration: REGIONAL
    Cors:
      AllowMethods: "'*'"
      # For example, "'GET,POST,DELETE'". If you omit this property, then SAM will automatically allow all the methods configured for each API.
      # Checkout [HTTP Spec](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Methods) more details on the value.

      AllowHeaders: "'*'"
      # For example, "'X-Forwarded-For'". Checkout [HTTP Spec](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Headers) for more details on the value

      # AllowOrigin: "'https://aiofeed.com'"
      AllowOrigin: "'*'"
      # AllowOrigin: "'*'"
      # For example, "'www.example.com'". Checkout [HTTP Spec](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Origin) for more details on this value.
      # MaxAge: Optional. String containing the number of seconds to cache CORS Preflight request.
      # # For example, "'600'" will cache request for 600 seconds. Checkout [HTTP Spec](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Max-Age) for more details on this value
      # AllowCredentials: true
      # Header is omitted when false. Checkout [HTTP Spec](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Credentials) for more details on this value.
  Function:
    Runtime: nodejs14.x
    CodeUri: '.'
Resources:
  UserLogins:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Username
          AttributeType: S
      KeySchema:
        - AttributeName: Username
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  TwitchData:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Username
          AttributeType: S
      KeySchema:
        - AttributeName: Username
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  YoutubeData:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Username
          AttributeType: S
      KeySchema:
        - AttributeName: Username
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  TwitterData:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Username
          AttributeType: S
      KeySchema:
        - AttributeName: Username
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ValidateAuthKey:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Validates the passed Auth key to the users stored authkey.'
      Handler: validateAuthKey/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account/validate
            Method: post
            RequestParameters:
              - method.request.querystring.authkey:
                  Required: true
  Login:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Login with AioFeed account and return account info, tokens and monitored vod channels.'
      Handler: login/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account/login
            Method: post
            RequestParameters:
              - method.request.querystring.username:
                  Required: true
              - method.request.querystring.password:
                  Required: true
  Create:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Create an AioFeed account with tokens and monitored vod channels default to null and empty array.'
      Handler: create/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account/create
            Method: post
            RequestParameters:
              - method.request.querystring.username:
                  Required: true
              - method.request.querystring.email:
                  Required: true
              - method.request.querystring.password:
                  Required: true
  ProfileImageUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update acocunt profile image.'
      Handler: profileImageUpdate/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account/profile-image
            Method: put
          RequestParameters:
            - method.request.querystring.data:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  VodChannelsUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update monitored vod channels list.'
      Handler: vodChannelsUpdate/handler.handler
      Environment:
        Variables:
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/vod-channels
            Method: put
          RequestParameters:
            - method.request.querystring.channels:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  NotisChannelsUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update channel list (channels with updated title/game notifications enabled.).'
      Handler: notisChannelsUpdate/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/update-notis-channels
            Method: put
          RequestParameters:
            - method.request.querystring.channels:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  DeleteAccount:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Delete an account'
      Handler: deleteAccount/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          TWITCH_DATA_TABLE: !Ref TwitchData
          YOUTUBE_DATA_TABLE: !Ref YoutubeData
          SAVED_LISTS: !Ref SavedLists
          CUSTOM_FEED_SECTIONS: !Ref CustomFeedSections
          TWITTER_DATA_TABLE: !Ref TwitterData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref TwitchData
            TableName: !Ref YoutubeData
            TableName: !Ref SavedLists
            TableName: !Ref CustomFeedSections
            TableName: !Ref TwitterData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account
            Method: delete
            RequestParameters:
              - method.request.querystring.username:
                  Required: true
              - method.request.querystring.password:
                  Required: true
              - method.request.querystring.authkey:
                  Required: true
  ReAuthenticateTwitch:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Re-authenticate Twitch user to Twitch with refresh token (returns access & refresh tokens).'
      Handler: reAuthenticateTwitch/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/reauth
            Method: put
          RequestParameters:
            - method.request.querystring.refresh_token:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  RequestTwitchTokens:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Re-authenticate Twitch user to Twitch with authorization code (returns access & refresh tokens).'
      Handler: requestTwitchTokens/handler.handler
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/request_auth
            Method: put
          RequestParameters:
            - method.request.querystring.authCode:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  AppInfo:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Name
          AttributeType: S
      KeySchema:
        - AttributeName: Name
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  YoutubeFetchTokens:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Exchange an authorization code for an access and refresh token'
      Handler: YoutubeFetchTokens/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          YOUTUBE_DATA_TABLE: !Ref YoutubeData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref YoutubeData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /youtube/token
            Method: post
          RequestParameters:
            - method.request.querystring.authCode:
            - method.request.querystring.authkey:
                Required: true
  DeleteYotubeData:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Delete all Youtube data associated with the account.'
      Handler: DeleteYoutubeData/handler.handler
      Environment:
        Variables:
          YOUTUBE_DATA_TABLE: !Ref YoutubeData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref YoutubeData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /youtube/token
            Method: delete
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  DeleteTwitchData:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Deletes all Twitch user data associated with the account.'
      Handler: DeleteTwitchData/handler.handler
      Environment:
        Variables:
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/user
            Method: delete
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  SavedLists:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: id
          AttributeType: N
      KeySchema:
        - AttributeName: username
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  UpdateSavedLists:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update custom saved lists.'
      Handler: savedListsUpdate/handler.handler
      Environment:
        Variables:
          SAVED_LISTS: !Ref SavedLists
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SavedLists
      Events:
        Http:
          Type: Api
          Properties:
            Path: /savedlists
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.obj:
                Required: true
            - method.request.querystring.id:
                Required: true
  CreateSavedLists:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Create custom saved lists.'
      Handler: savedListsCreate/handler.handler
      Environment:
        Variables:
          SAVED_LISTS: !Ref SavedLists
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SavedLists
      Events:
        Http:
          Type: Api
          Properties:
            Path: /savedlists
            Method: post
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.obj:
                Required: true
            - method.request.querystring.id:
                Required: true
  FetchSavedLists:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Fetch custom saved lists.'
      Handler: savedListsFetch/handler.handler
      Environment:
        Variables:
          SAVED_LISTS: !Ref SavedLists
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SavedLists
      Events:
        Http:
          Type: Api
          Properties:
            Path: /savedlists
            Method: get
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            # - method.request.querystring.videosObj:
            #     Required: true
            # - method.request.querystring.listName:
            #     Required: true
  DeleteSavedLists:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Delete custom saved lists.'
      Handler: savedListsDelete/handler.handler
      Environment:
        Variables:
          SAVED_LISTS: !Ref SavedLists
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SavedLists
      Events:
        Http:
          Type: Api
          Properties:
            Path: /savedlists/delete
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.id:
                Required: true
            # - method.request.querystring.videosObj:
            #     Required: true
  FetchAppAccessToken:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Returns App access token and if not avalible fetches new App token and saves it and returns it.'
      Handler: fetchAppAccessToken/handler.handler
      Environment:
        Variables:
          APPINFO_TABLE: !Ref AppInfo
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AppInfo
      Events:
        Http:
          Type: Api
          Properties:
            Path: /app/token
            Method: get
  favoriteStreamsUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update favorite marked streams list.'
      Handler: favoriteStreamsUpdate/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/favorite_streams
            Method: put
          RequestParameters:
            - method.request.querystring.channels:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  changePassword:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Change password'
      Handler: changePassword/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
      Events:
        Http:
          Type: Api
          Properties:
            Path: /account/reset
            Method: put
          RequestParameters:
            - method.request.querystring.password:
                Required: true
            - method.request.querystring.new_password:
                Required: true
            - method.request.querystring.authkey:
                Required: true
  CustomFeedSections:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: id
          AttributeType: N
      KeySchema:
        - AttributeName: username
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  CreateCustomFeedSections:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Create custom feed section.'
      Handler: customFeedSectionsCreate/handler.handler
      Environment:
        Variables:
          CUSTOM_FEED_SECTIONS: !Ref CustomFeedSections
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CustomFeedSections
      Events:
        Http:
          Type: Api
          Properties:
            Path: /custom_feed_sections
            Method: post
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.data:
                Required: true
            - method.request.querystring.id:
                Required: true
  UpdateCustomFeedSections:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update custom feed sections.'
      Handler: customFeedSectionsUpdate/handler.handler
      Environment:
        Variables:
          CUSTOM_FEED_SECTIONS: !Ref CustomFeedSections
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CustomFeedSections
      Events:
        Http:
          Type: Api
          Properties:
            Path: /custom_feed_sections
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.data:
                Required: true
            - method.request.querystring.id:
                Required: true
  FetchCustomFeedSections:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Fetch custom feed sections.'
      Handler: customFeedSectionsFetch/handler.handler
      Environment:
        Variables:
          CUSTOM_FEED_SECTIONS: !Ref CustomFeedSections
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CustomFeedSections
      Events:
        Http:
          Type: Api
          Properties:
            Path: /custom_feed_sections
            Method: get
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  DeleteCustomFeedSections:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Delete custom feed sections.'
      Handler: customFeedSectionsDelete/handler.handler
      Environment:
        Variables:
          CUSTOM_FEED_SECTIONS: !Ref CustomFeedSections
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CustomFeedSections
      Events:
        Http:
          Type: Api
          Properties:
            Path: /custom_feed_sections
            Method: delete
          RequestParameters:
            - method.request.querystring.id:
                Required: true
            - method.request.querystring.authkey:
                Required: true
            # - method.request.querystring.videosObj:
            #     Required: true
  YoutubeUserDataUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update Youtube user data.'
      Handler: youtubeUserDataUpdate/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          YOUTUBE_DATA_TABLE: !Ref YoutubeData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref YoutubeData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /youtube/user
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.data:
            - method.request.querystring.access_token:
            - method.request.querystring.refresh_token:
  TwitchUserDataUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update Twitch user data.'
      Handler: twitchUserDataUpdate/handler.handler
      Environment:
        Variables:
          USERNAME_TABLE: !Ref UserLogins
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserLogins
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch/user
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.data:
            - method.request.querystring.access_token:
            - method.request.querystring.refresh_token:
  TwitchDataFetch:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Fetch all data from Twitch table.'
      Handler: twitchDataFetch/handler.handler
      Environment:
        Variables:
          TWITCH_DATA_TABLE: !Ref TwitchData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TwitchData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitch
            Method: get
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  YoutubeDataFetch:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Fetch all data from Youtube table.'
      Handler: youtubeDataFetch/handler.handler
      Environment:
        Variables:
          YOUTUBE_DATA_TABLE: !Ref YoutubeData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref YoutubeData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /youtube
            Method: get
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  TwitterDataFetch:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Fetch all data from Twitter table.'
      Handler: twitterDataFetch/handler.handler
      Environment:
        Variables:
          TWITTER_DATA_TABLE: !Ref TwitterData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TwitterData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitter
            Method: get
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
  TwitterDataUpdate:
    Type: AWS::Serverless::Function
    Properties:
      Description: 'Update Twitter user data.'
      Handler: twitterDataUpdate/handler.handler
      Environment:
        Variables:
          TWITTER_DATA_TABLE: !Ref TwitterData
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TwitterData
      Events:
        Http:
          Type: Api
          Properties:
            Path: /twitter
            Method: put
          RequestParameters:
            - method.request.querystring.authkey:
                Required: true
            - method.request.querystring.data:
